<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="iPhone with Instagram profile on Instagram app">
        </section>
        <section class="instagram-continue">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-instagram.jpg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as eugabrielgianni</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </section>
            <section class="group">
                <p class="not-account">Not eugabrielgianni?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </section>
            <section class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
